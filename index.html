<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<link rel="stylesheet" href="./style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<body style="background-image: url(img/Login_bg.jpg);">

    <div class="container">
        <div class="loginform p-5">
            <h2 class="text-center" style="color: rgb(0, 0, 0);">Login form</h2>
            <table>
                  <tr>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email:- </label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter the email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        
                  </tr>
                  <tr>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter the password">
                      </div>
                  </tr>
                  <tr>
                    <div class="mb-3">
                      <select id="role" class="form-control">
                        <option>---select role---</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                    </div>
                  </tr>
                  <tr class="text-center">
                    <a href="newemail.html" onclick="forget()" style="text-decoration: none;">Forget password</a>
                  </tr>
                  <tr>
                    <input class="btn btn-primary" type="submit" value="Submit" onclick="save()">
                  </tr>
            </table>
        </div>
    </div>

    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
